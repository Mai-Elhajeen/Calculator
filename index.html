<!DOCTYPE html>
<html lang="en"> <!-- start html page -->
<head> <!-- start head page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> <!-- title page -->

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"> <!-- logo tab -->
    <link rel="stylesheet" href="css/style.css"> <!-- link css -->


</head> <!-- end head page -->
<body id="body"> <!-- start body page -->

    <div class="container"> <!-- start container page -->

        <div class="cal-body"> <!-- start calculator body -->

            <form name="forms" id="myform"> <!-- start form -->
                <input type="text" id="display" name="display" placeholder="0" disabled> <!-- result place -->

                <div class="buttons"> <!-- start buttons calculator -->

                    <input type="button" id="shkl-dlr" value="₪⇢$" class="light-green light-orange currency">
                    <input type="button" id="dlr-shkl" value="$⇢₪" class="light-green light-orange currency">
                    <input type="button" id="shkl-uro" value="₪⇢€" class="light-green light-orange currency">
                    <input type="button" id="uro-shkl" value="€⇢₪" class="light-green light-orange currency"><br>
                    <input type="button" id="MC" value="MC" class="light-green light-orange">
                    <input type="button" id="MR" value="MR" class="light-green">
                    <input type="button" id="M-plus" value="M+" class="light-green light-orange">
                    <input type="button" id="M-Min" value="M-" class="light-green light-orange">
                    <input type="button" id="CE" value="CE" class="light-red"> <br>
                    <input type="button" id="seven" value="7" class="light-orange">
                    <input type="button" id="eight" value="8" class="light-orange">
                    <input type="button" id="nine" value="9" class="light-orange">
                    <input type="button" id="divide" value="÷" class="light-green">
                    <input type="button" id="Sqrt" value="√" class="light-green light-orange"> <br>
                    <input type="button" id="four" value="4" class="light-orange">
                    <input type="button" id="five" value="5" class="light-orange">
                    <input type="button" id="six" value="6" class="light-orange">
                    <input type="button" id="multi" value="×" class="light-green">
                    <input type="button" id="mode" value="%" class="light-green light-orange"> <br>
                    <input type="button" id="one" value="1" class="light-orange">
                    <input type="button" id="tow" value="2" class="light-orange">
                    <input type="button" id="three" value="3" class="light-orange">
                    <input type="button" id="subtract" value="-" class="light-green">
                    <input type="button" id="switch" value="1/x" class="light-green light-orange"> <br>
                    <input type="button" id="zero" value="0" class="light-orange">
                    <input type="button" id="dot" value="." class="light-orange">
                    <input type="button" id="Min-Max" value="+/-" class="light-orange">
                    <input type="button" id="plus" value="+" class="light-green">
                    <input type="button" id="equal" value="=" class="light-green light-orange"> <br>
                </div> <!-- end buttons calculator -->

            </form> <!-- end form -->
        </div> <!-- end calculator body -->

        <footer> <!-- start footer container -->
            <p class="para">©2021 | Calculator Codeing with <span class="red">♥</span> by <a href="https://www.behance.net/maiel-hajeen_be" class="red" target="_blank">Mai Elhajeen.</a> </p>
        </footer> <!-- end footer container -->
    </div> <!-- end container page -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/functions.js"></script>
</body> <!-- end body page -->
</html> <!-- end html -->
